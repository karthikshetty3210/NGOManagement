{% extends "admin/layout.html" %}
{% block maincontent %}
<div class="content">
    <div class="container">
        {% if msg: %}
        <div class="alert alert-successr alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="card">
            <div class="card-header card-header-primary center">
                <h4 class="card-title "><b>Add New Admin</b></h4>
            </div>
            <div class="card-body">
                <form method="POST" accept="{{ url_for('admin_module.register') }}">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input name="name" type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone Number</label>
                        <input name="phoneno" type="number" min="10" class="form-control" id="phoneno" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // CKEDITOR.replace('description');
</script>
{% endblock %}
