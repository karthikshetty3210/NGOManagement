{% extends "donar/layout.html" %}
{% block maincontent %}
<div class="content">
    <div class="container">
        {% if res: %}
        {{ res}}
        {% endif %}
        {% if msg: %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="card">
            <div class="card-header card-header-primary center">
                <h4 class="card-title "><b>Donation</b></h4>
            </div>
            <div class="card-body">

                <form method="POST" accept="{{ url_for('donar_module.donate') }}">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input name="amount" type="number" class="form-control" id="amount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea name="note" type="text" rows="5" class="form-control" id="note" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Donate</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
